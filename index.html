<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - Document Object Model</title>
    <!-- Style -->
    <style>
      .menu-item {
        background-color: black;
        color: white;
      }
      .menu-item.active {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <h2>Welcome to Document Object Model (DOM)</h2>
    <h1 id="heading" class="text">Test</h1>
    <h1 id="heading1" class="text">Test1</h1>
    <h2 id="heading2" class="text">Test2</h2>
    <h3 id="heading3" class="text abc test">TEST</h3>
    <button type="button">Submit</button>
    <!--  -->
    <ul>
      <li onclick="menuClicked(this)" class="menu-item">Menu 1</li>
      <li onclick="menuClicked(this)" class="menu-item active">Menu 2</li>
      <li onclick="menuClicked(this)" class="menu-item">Menu 3</li>
      <li onclick="menuClicked(this)" class="menu-item">Menu 4</li>
    </ul>
    <!--  -->
    <ul class="subjects">
      <li>Maths</li>
      <li>History</li>
      <li class="fav-sub">English</li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
